apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-pre-delete"
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "ks-core.serviceAccountName" . }}
      containers:
        - name: post-install-job
          image: "kubesphere/kubectl:v1.27.4"
          command:
            - /bin/bash
            - -c
            - |
              for ns in $(kubectl get ns -o jsonpath='{.items[*].metadata.name}'); 
                do kubectl label ns $ns kubesphere.io/workspace- && \
                kubectl patch ns $ns -p '{"metadata":{"ownerReferences":[]}}' --type=merge && \
                echo "{\"kind\":\"Namespace\",\"apiVersion\":\"v1\",\"metadata\":{\"name\":\"$ns\",\"finalizers\":null}}" | \
                kubectl replace --raw "/api/v1/namespaces/$ns/finalize" -f -; 
              done;
  
  
