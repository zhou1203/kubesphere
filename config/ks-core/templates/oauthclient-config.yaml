{{ if eq .Values.role "host" }}
apiVersion: v1
stringData:
  configuration.yaml: |
    name: kubesphere
    secret: kubesphere
    grantMethod: auto
    trusted: true
    scopeRestrictions:
      - 'openid'
      - 'email'
      - 'profile'
kind: Secret
metadata:
  name: oauthclient-kubesphere
  namespace: kubesphere-system
  labels:
    config.kubesphere.io/type: oauthclient
    config.kubesphere.io/oauthclient-name: kubesphere
type: config.kubesphere.io/oauthclient
{{ end }}