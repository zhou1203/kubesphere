{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "ks-core.fullname" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.internalTLS }}
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    {{- end }}
  {{- if eq .Values.ingress.tls.source "letsEncrypt" }}
    {{- $certmanagerVer :=  split "." .Values.certmanager.version -}}
    {{- if or (.Capabilities.APIVersions.Has "certmanager.k8s.io/v1alpha1") (and (gt (len $certmanagerVer._0) 0) (eq (int $certmanagerVer._0) 0) (lt (int $certmanagerVer._1) 11)) }}
    certmanager.k8s.io/issuer: letsencrypt
    {{- else }}
    cert-manager.io/issuer: letsencrypt
    cert-manager.io/issuer-kind: Issuer
    {{- end }}
  {{- else if eq .Values.ingress.tls.source "generation" }}
    {{- $certmanagerVer :=  split "." .Values.certmanager.version -}}
    {{- if or (.Capabilities.APIVersions.Has "certmanager.k8s.io/v1alpha1") (and (gt (len $certmanagerVer._0) 0) (eq (int $certmanagerVer._0) 0) (lt (int $certmanagerVer._1) 11)) }}
    certmanager.k8s.io/issuer: self-signed
    {{- else }}
    cert-manager.io/issuer: self-signed
    cert-manager.io/issuer-kind: Issuer
    {{- end }}
{{- end }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}
  rules:
    - host: {{ .Values.hostname }}
      http:
        paths:
          - backend:
              {{- if or (.Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress") (not (.Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/Ingress")) }}
              service:
                name: ks-console
                port:
                  {{- if .Values.internalTLS }}
                  number: 443
                  {{- else }}
                  number: 80
                  {{- end }}
              {{- else }}
              serviceName: ks-console
              {{- if .Values.internalTLS }}
              servicePort: 443
              {{- else }}
              servicePort: 80
              {{- end }}
              {{- end }}
            {{- if or (.Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress") (not (.Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/Ingress")) }}
            pathType: ImplementationSpecific
            {{- end }}
{{- if .Values.ingress.enabled }}
  tls:
    - hosts:
        - {{ .Values.hostname }}
      secretName: {{ .Values.ingress.tls.secretName }}
{{- end }}
{{- end }}